<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saed Govar - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0D0D0D;
            color: #0D0D0D;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #0D0D0D;
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #667eea;
        }

        /* Portfolio Section */
        .portfolio {
            padding: 8rem 0 5rem 0;
            background: #0D0D0D;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .section-title p {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Image Gallery - Updated for responsive images */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .gallery-item {
            position: relative;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            border: 1px solid #333;
            /* Removed fixed height to allow dynamic sizing */
        }

        /* For image items - let them size based on content */
        .gallery-item.image-item {
            height: auto;
        }

        /* For placeholder items - keep minimum height */
        .gallery-item.placeholder-item {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            border-color: #667eea;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            opacity: 0.1;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 0.2;
        }

        /* Image styling for responsive behavior */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }

        .gallery-placeholder {
            text-align: center;
            color: #ccc;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .gallery-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Upload Area */
        .upload-area {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .upload-area:hover {
            background: linear-gradient(135deg, #333, #2a2a2a);
            border-color: #764ba2;
        }

        .upload-area h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-area p {
            color: #ccc;
            margin-bottom: 1rem;
        }

        /* Masonry-like layout for better image fitting */
        @supports (grid-template-rows: masonry) {
            .gallery {
                grid-template-rows: masonry;
            }
        }

        /* Alternative masonry-like effect using columns for browsers that don't support masonry */
        @media (min-width: 768px) {
            .gallery-masonry {
                column-count: 3;
                column-gap: 2rem;
                column-fill: balance;
            }
            
            .gallery-masonry .gallery-item {
                break-inside: avoid;
                margin-bottom: 2rem;
                display: inline-block;
                width: 100%;
            }
        }

        @media (max-width: 1024px) {
            .gallery-masonry {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .gallery-masonry {
                column-count: 1;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Icons (using Unicode) */

        .icon-code::before { content: "üíª"; }
    </style>
